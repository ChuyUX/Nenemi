<!doctype html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>Nenemi</title>
	<!--
	<link rel="shortcut icon" href="../img/icons/favicon.ico" />
	<link rel="apple-touch-icon-precomposed" href="../img/icons/apple-touch-icon.png">
	-->
	<link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="../css/main.css">
</head>

<body>
	<header>
		<div class="container-fluid">
			<div class="row align-items-center justify-content-between">
				<div class="col-sm-3 header__logo">
					<img src="../img/nenemi-wlogo.svg" alt="Nenemi">
				</div>
				<div class="col-sm-auto">
					<div class="media profile__widget">
						<img class="align-self-center profile__img" src="../img/dummy/avatar.jpg" alt="Generic placeholder image" width="50">
						<div class="media-body">
							<div class="dropdown">
								<a href="#" class="btn dropdown-toggle profile__btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									Eduardo Zenteno
								</a>
								<div class="dropdown-menu">
									<a class="dropdown-item" href="#">Mi Perfil</a>
									<a class="dropdown-item" href="#">Salir</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	
	<main>
		<div class="container-fluid pl-0 pr-0">
			<div class="row no-gutters">
				<div class="col-sm-3 pt-4 pb-4 sidebar">
					<nav class="nav flex-column">
						<a class="nav-link" href="#">
							<svg class="icon"><use xlink:href="../img/symbol-defs.svg#icon-border-all"></use></svg> Dashboard
						</a>
						<a class="nav-link" href="#">
							<svg class="icon"><use xlink:href="../img/symbol-defs.svg#icon-pin"></use></svg> Experiencias
						</a>
						<a class="nav-link" href="#">
							<svg class="icon"><use xlink:href="../img/symbol-defs.svg#icon-inbox-check"></use></svg> Órdenes
						</a>
						<a class="nav-link" href="#">
							<svg class="icon"><use xlink:href="../img/symbol-defs.svg#icon-ticket"></use></svg> Check-In
						</a>
						<a class="nav-link" href="#">
							<svg class="icon"><use xlink:href="../img/symbol-defs.svg#icon-chat-bubble-dots"></use></svg> Comentarios
						</a>
					</nav>
					
				</div>
				<div class="col-sm-9 pt-4">
					<div class="main__content">
						<h3>Perfil</h3>
						<form action="#" class="mb-5">
							<div class="media mb-3">
								<img class="align-self-center mr-3" src="../img/dummy/avatar.jpg" alt="Generic placeholder image" width="50">
								<div class="media-body">
									<input type="file" name="" value="" class="form-control">
								</div>
							</div>
							<div class="row">
								<div class="col-md">
									<div class="form-group">
										<label for="firstname">First Name</label>
										<input type="text" class="form-control" name="firstname" id="firstname" value="Eduardo">
									</div>
								</div>
								<div class="col-md">
									<div class="form-group">
										<label for="lasttname">Last Name</label>
										<input type="text" class="form-control" name="lasttname" id="lasttname" value="Zenteno">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md">
									<div class="form-group">
										<label for="email">Email</label>
										<input type="email" class="form-control" name="email" id="email" value="eduardo.zenteno@americaasia.org">
									</div>
								</div>
								<div class="col-md">
									<div class="form-group">
										<label for="empresa">Empresa</label>
										<input type="text" class="form-control" name="empresa" id="empresa" value="America Asia">
									</div>
								</div>
							</div>
							<hr>
							<h5>Cambiar contraseña</h5>
							<div class="form-group">
								<label for="empresa">Contraseña</label>
								<input type="password" class="form-control" name="password" id="password">
							</div>
							<div class="text-right">
								<button type="submit" class="btn btn-primary">Guardar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="container">
			<div class="text-center footer__bottom">
				<span class="d-block d-sm-inline-block">®Nenemi 2018. ©All rights reserved.</span>  <span class="d-none d-sm-inline">|</span>  <a href="#">Terms of service</a>.  | <a href="#">Privacy policy</a>.
			</div>
		</div>
	</footer>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/jquery.magnific-popup.min.js"></script>
	<script src="../js/moment.min.js"></script>
	<script src="../js/tempusdominus-bootstrap-4.min.js"></script>
	<script src="../js/dropzone.js"></script>
	<script src="../js/datatables.min.js"></script>
	<script src="../js/scripts.js"></script>
	</body>
	</html>
